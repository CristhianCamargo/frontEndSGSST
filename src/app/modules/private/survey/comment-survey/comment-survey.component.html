<div class="content-wrapper animate__animated animate__fadeIn">
  <section class="content-header">
    <h2>Comentarios</h2>
  </section>
  <section class="content">
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 2%">ID</th>
              <th style="width: 82%">Comentario</th>
              <th class="text-center" style="width: 18%">
                <a
                  class="btn btn-outline-danger"
                  (click)="deleteAllComments()"
                >
                  <i class="fas fa-trash"> </i> Borrar todos
                </a>
              </th>
            </tr>
          </thead>
          <tbody *ngIf="commentsArray.length == 0">
            <td style="background-color: rgba(218, 218, 106, 0.521)"></td>
            <td
              class="text-center"
              style="width: 100%; background-color: rgba(218, 218, 106, 0.521)"
            >
              No hay comentarios para mostrar
            </td>
            <td style="background-color: rgba(218, 218, 106, 0.521)"></td>
          </tbody>
          <tbody
            *ngFor="
              let comment of commentsArray
                | paginate: { itemsPerPage: 10, currentPage: p }
            "
          >
            <tr *ngIf="commentsArray.length > 0">
              <td>
                {{ comment.commentId }}
              </td>
              <td>
                <a>
                  {{ comment.commentContent }}
                </a>
              </td>
              <td class="project-actions text-center">
                <a
                  class="btn btn-danger btn-sm"
                  (click)="deleteComment(comment.commentId)"
                >
                  <i class="fas fa-trash"> </i>
                  Borrar
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
        <div class="mt-3">
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </section>
</div>
