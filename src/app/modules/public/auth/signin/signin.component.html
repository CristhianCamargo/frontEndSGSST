<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a><b>DESEMPEÑO </b>SG-SST</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Ingrese sus datos según <b>correo institucional</b></p>

        <form action="../../index.html" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Full name" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Retype password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="text-center ">
              <button type="submit" class="btn css-button-arrow--blue">
                Register
              </button>
            </div>
            <hr>
            <a routerLink="/login" class="text-center">Ya tego una cuenta</a>
          </div>
          
        </form>

        
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.card -->
  </div>
</div>
